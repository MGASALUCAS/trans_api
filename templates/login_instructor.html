<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hearing impaired learning assistant:</title>
    <!-- CSS files -->
    <link href="static/dist/css/tabler.min.css" rel="stylesheet" />
    <link href="static/dist/css/tabler-flags.min.css" rel="stylesheet" />
    <link href="static/dist/css/tabler-payments.min.css" rel="stylesheet" />
    <link href="static/dist/css/tabler-vendors.min.css" rel="stylesheet" />
    <link href="static/dist/css/demo.min.css" rel="stylesheet" />
    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <!-- header section starts  -->
  <body class="border-top-wide border-primary d-flex flex-column">
    <div class="page page-center">
      <div class="container-tight py-4">
        <div class="text-center mb-4">
          <a href="." class="navbar-brand navbar-brand-autodark"
            ><img src="./static/logo.svg" height="36" alt=""
          /></a>
        </div>
        <br />
        {% if error %} {{ error }}
        <br />
        <br />
        {% endif %}

        <div class="text-center text-muted mt-3">
           <h1>LOGIN AS STUDENT</h1>
          <a href="index" tabindex="-1">  LOGIN</a>
        </div>

        <form class="card card-md" method="POST" novalidate enctype="multipart/form-data">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Hearing impaired learning assistant:</h2>

            <div class="mb-3">
              <label class="form-label">USER NAME:</label>
              <input
                type="text"
                name="Username"
                id="Username"
                class="form-control"
                placeholder="Enter name"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">EMAIL ADDRESS</label>
              <input
                type="email"
                name="Email"
                id="Email"
                class="form-control"
                placeholder="Enter email"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">PASSWORD</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  name="Password1"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="off"
                  id="passwordInput"
                />
                <span class="input-group-text">
                  <a
                    href="#"
                    class="link-secondary"
                    title="Show password"
                    data-bs-toggle="tooltip"
                    onclick="togglePasswordVisibility()"
                  >
                    <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg
                      class="icon"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <circle cx="12" cy="12" r="2" />
                      <path
                        d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"
                      />
                    </svg>
                  </a>
                </span>
              </div>
            </div>

            <div class="mb-3">
              <label class="form-label">CONFIRM PASSWORD:</label>
              <div class="input-group input-group-flat">
                <input
                  type="password"
                  name="Password2"
                  id="Password2"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="off"
                  id="passwordInput2"
                />
                <span class="input-group-text">
                  <a
                    href="#"
                    class="link-secondary"
                    title="Show password"
                    data-bs-toggle="tooltip"
                    onclick="togglePasswordVisibility2()"
                  >
                    <!-- Download SVG icon from http://tabler-icons.io/i/eye -->
                    <svg
                      class="icon"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      stroke-width="2"
                      stroke="currentColor"
                      fill="none"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                      <circle cx="12" cy="12" r="2" />
                      <path
                        d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"
                      />
                    </svg>
                  </a>
                </span>
              </div>
            </div>

            <script>
              function togglePasswordVisibility() {
                var passwordInput = document.getElementById("passwordInput");
                if (passwordInput.type === "password") {
                  passwordInput.type = "text";
                } else {
                  passwordInput.type = "password";
                }
              }

              function togglePasswordVisibility2() {
                var passwordInput = document.getElementById("passwordInput2");
                if (passwordInput.type === "password") {
                  passwordInput.type = "text";
                } else {
                  passwordInput.type = "password";
                }
              }
            </script>

            <div class="mb-3">
              <label class="form-check">
                <input type="checkbox" class="form-check-input" />
                <span class="form-check-label"
                  >Agree the
                  <a href="./terms-of-service.html" tabindex="-1"
                    >terms and policy</a
                  >.</span
                >
              </label>
            </div>

            <div class="form-footer">
              <button id="submit" type="submit" class="btn btn-primary w-100">
                Create new account
              </button>
            </div>
          </div>
        </form>
        <div class="text-center text-muted mt-3">
          Already have account? <a href="signin" tabindex="-1">Sign in</a>
        </div>
      </div>
    </div>
    <!-- Libs JS -->
    <!-- Tabler Core -->
    <script src="./dist/js/tabler.min.js" defer></script>
    <script src="./dist/js/demo.min.js" defer></script>
  </body>
</html>
