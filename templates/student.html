<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
    <style>
        .btn-download, .btn-view {
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .btn-download {
            background-color: #007bff;
            color: white;
        }
        .btn-download:hover {
            background-color: #0056b3;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .btn-view {
            background-color: #28a745;
            color: white;
        }
        .btn-view:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        #student-count {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            background-color: #e9f5e9;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #28a745;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Student Page</h1>
        <div class="form-group">
            <textarea id="transcription" rows="10" class="form-control" readonly></textarea>
        </div>
        <div class="form-group">
            <a href="/download" class="btn btn-download btn-block">Download as PDF</a>
        </div>

        
        <!-- Table for displaying downloaded sessions -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Session ID</th>
                    <th>File Name</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for idx, file in enumerate(downloaded_files) %}
                    <tr>
                        <th>{{ idx + 1 }}</th>
                        <td>{{ file.name }}</td>
                        <td>{{ file.date }}</td>
                        <td>{{ file.time }}</td>
                        <td><a href="{{ url_for('view_file', filename=file.name) }}" class="btn btn-view">View</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var transcriptionBox = document.getElementById("transcription");

        socket.on('update_transcription', function(data) {
            transcriptionBox.value = data.text;
        });
    </script>
</body>
</html>
