<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Student Page</h1>
        <div class="form-group">
            <textarea id="transcription" rows="10" class="form-control" readonly></textarea>
        </div>
        <div class="form-group">
            <a href="/download" class="btn btn-primary btn-block">Download as PDF</a>
        </div>
    </div>

    <!-- Table for displaying downloaded sessions -->
     <h2 class="text-center mt-5">Previous Class Session: </h2>

     <div>
    <table class="table">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for file in downloaded_files %}
                <tr>
                    <td>{{ file.name }}</td>
                    <td>{{ file.date }}</td>
                    <td>{{ file.time }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
     </div>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);
        var transcriptionBox = document.getElementById("transcription");

        socket.on('update_transcription', function(data) {
            transcriptionBox.value = data.text;
        });
    </script>
</body>
</html>
